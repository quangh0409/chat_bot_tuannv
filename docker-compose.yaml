version: '3.8'  # Hoặc phiên bản docker-compose khác mà bạn muốn sử dụng

services:
  vnpt-chatbot:
    build: 
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 9201:8001
    user: root
    image: docker.io/vutrongquang/vnpt-chatbot:latest
    volumes:
      - /home/tuannv/chat_bot/output/llm:/usr/src/app/output/llm
    tty: true   # Tương đương với -t
    stdin_open: true  # Tương đương với -i

networks:
  vnpt_chatbot_networks:
    name: vnpt_chatbot_networks
    driver: bridge
